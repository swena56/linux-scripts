<!DOCTYPE html>
<html>
<head>
	<title>Page1</title>
	<script type="text/javascript">
		function httpGet(theUrl){
		    var xmlHttp = new XMLHttpRequest();
		    xmlHttp.open( "GET", theUrl, false );
		    xmlHttp.send( null );
		    return xmlHttp.responseText;
		}
		
		function go(){
			var img = document.createElement("img");
			img.src = "http://104.248.22.84:3000";

			var src = document.body;
			src.appendChild(img);
		}
		function onLoad(){
			
			new Promise(function(resolve, reject) {
				var ip = httpGet('https://api.ipify.org?format=json');
				if( ip ){
					resolve(ip);
				} else {
					reject();
				}
			}).then(function(data){
				var content = JSON.parse(data);
				new Promise(function(resolve, reject) {
					var ip = httpGet(`http://api.ipstack.com/${content.ip}?access_key=218a06772d2629729953a6895c5fb6ff&format=1`);
					if( ip ){
						resolve(ip);
					} else {
						reject();
					}
				}).then(function(data){
					var xhr = new XMLHttpRequest();
					var url = 'http://104.248.22.84:3000/post';
					//url = 'http://127.0.0.1:3000/post';
					xhr.open('POST', url);
					xhr.setRequestHeader('Content-Type', 'application/json');
					xhr.send(data);
					go();
				});
			});
		}
	</script>
</head>
<body onLoad="onLoad()">
	<img width='100px' id="img" >
</body>
</html>
